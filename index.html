<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="text-center">
    <h1 class="text-3xl font-bold underline mb-4">Tic-Tac-Toe</h1>
    <div id="game" class="grid grid-cols-3 gap-2 w-48 mx-auto">
      <!-- Game cells will be generated by JavaScript -->
    </div>
    <button id="reset" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Reset Game</button>
  </div>
</body>
</html>
